<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dialog.css">
    <link rel="icon" type="image/x-icon" href="./assets/Logos/DA_Logo.png">
    <script defer src="script.js"></script>
    <script defer src="modify.js"></script>
    <script defer src="template.js"></script>
</head>

<body onload="getMorePokemon(), loadAPI()">
    <header>
        <img class="pokedex-logo" src="./assets/Logos/Pokédex_logo.png" alt="Pokedex logo">
    </header>
    <section class="pokemon-section">
        <div id="content" class="content"></div>
        <button onclick="getMorePokemon()">Show more</button>
        <img id="pantomimeID" class="pantomime-loading display-none" src="./assets/pantomime.gif" alt="Pantomime GIF">
    </section>

    <section>
        <dialog id="dialogID" onclick="closeDialog()">
            <div id="dialogDivID" class="dialog-div">
                <div class="dialog-header">
                    <img class="pokedex-top-img" src="./assets/pokedex-full-top-without-edge-removebg-preview.png" alt="pokedex top">
                    <img id="closeButton" class="close-button" onmousedown="registerClickXButton()" onmouseup="closeDialog()" src="./assets/Logos/close-button.svg" alt="close dialog">
                    <p class="dialog-poke-name" id="dialogpokeNameID"></p>
                    <div class="dialog-types-div" id="dialog-pokemon-typesID"> </div>
                </div>
                <div class="dialog-grey-outline">
                    <div class="dialog-flex">
                        <div id="dialogPicID" class="dialog-pic"></div>
                        <nav class="dialog-nav">
                            <p onclick="aboutClick()" id="aboutID">About</p>
                            <p id="statsID" onclick="loadStats()">Stats</p>
                            <p id="evolutionID" onclick="evolutionClick()">Evolution</p>
                        </nav>
                    </div>
                    <div id="dialog-contentID" class="dialog-content"></div>
                    <div class="dialog-footer">
                        <img onclick="swipeLeft()" class="arrow left" src="./assets/Logos/right_arrow.svg" alt="Arrow Left">
                        <p class="dialog-footer-number" id="dialogFooterNumberID"></p>
                        <img onclick="swipeRight()" class="arrow" src="./assets/Logos/right_arrow.svg" alt="Arrow Right">
                    </div>
                </div>
            </div>
        </dialog>
    </section>
    <footer>
        <img class="DA-logo" src="./assets/Logos/DA_Logo.png" alt="Developer Akademie Logo">
        <p>© 2023 Developer Akademie GmbH</p>
    </footer>
</body>

</html>
